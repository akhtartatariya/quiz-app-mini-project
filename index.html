<body>
  <div class="quiz-container">

    <ul>
      <li><input type="radio" id="a" name="answer"> 
        <label for=a id="a_text">options</label>
      </li>
      <li><input type="radio" id="b" name="answer">
         <label for=b id="b_text">options</label>
      </li>
      <li><input type="radio" id="c" name="answer"> 
        <label for=c id="c_text">options</label>
      </li>
      <li><input type="radio" id="d" name="answer">
         <label for=d id="d_text">options</label>
      </li>
    </ul>
  </div>
  <button id="submit" type="button" onclick="SubmitBtn()">Submit</button>
</div>
